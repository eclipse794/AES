<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt/Decrypt</title>
  <style>
    .component-container {
      padding: 20px;
      border: 1px solid #ccc;
    }
    .my-button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="component-container" id="componentContainer">
  <!-- Здесь будет содержимое для режима шифрования или дешифрования -->
  <p id="modeText">Режим шифрования</p>
</div>

<button class="my-button left-button" title="Режим шифрования" onclick="toggleMode()">
  Сменить режим
</button>
<button class="my-button right-button" title="Режим дешифрования" onclick="toggleMode()">
  Сменить режим
</button>

<script>
  let isEncryptMode = true;

  function toggleMode() {
    const componentContainer = document.getElementById('componentContainer');
    const modeText = document.getElementById('modeText');

    if (isEncryptMode) {
      modeText.textContent = 'Режим дешифрования';
    } else {
      modeText.textContent = 'Режим шифрования';
    }

    isEncryptMode = !isEncryptMode;
  }
</script>

</body>
</html>
